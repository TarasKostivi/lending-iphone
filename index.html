<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fontawesome icons -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>iPhone 62</title>
</head>

<body>
    <!-- HEADER -->
    <div class="header">
        <div class="container">
            <div class="logo">
                <a href="">
                    <img src="img/logo.png" alt="">
                </a>
            </div>
            <!-- / logo -->
        </div>
        <!-- / container -->
    </div>
    <!-- HEADER END -->

    <!-- MAIN -->
    <main class="main">
        <div class="inner">
            <div class="container">
                <div class="flex-content d-flex">
                    <div class="phone-img">
                        <img src="img/phone.png" alt="">
                    </div>
                </div>
                <!-- / flex-content -->
                <div class="flex-section d-flex flex-column">
                    <div class="title">
                        <span>NEDVEX</span>
                    </div>
                    <!-- / title -->
                    <div class="small-title">
                        <span>Первое приложение</span>
                        <span>для риелторов</span> 
                    </div>
                    <!-- / small-title -->
                    <div class="sub-title">
                        <span>Самое большое закрытое сообщество риелторов города в твоем телефоне</span>
                    </div>
                    <!-- / sub-title -->
                    <div class="buttons d-flex">
                        <div class="btn btn-default white-btn d-flex">
                            <i class="fa fa-apple" aria-hidden="true"></i>
                            <a href=""><span>App Store</span></a> 
                        </div>
                          <!-- / btn btn-default -->
                        <div class="btn btn-default">
                            <a href=""><span>Получить приглашение</span></a> 
                        </div>
                        <!-- / btn btn-default  -->
                    </div>
                    <!-- / buttons -->
                </div>
                <!-- / flex-section -->
            </div>
            <!-- / container -->
        </div>
        <!-- / inner -->
    </main>
    <!-- MAIN END -->
</body>

</html>
